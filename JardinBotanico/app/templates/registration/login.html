<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Ingreso al Sistema</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">
        <br><br><br>
        <div class="row">
            <div class="col-12 col-md-6 offset-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Ingrese sus credenciales</h2>
                        <hr>

                        <form action="#" method="POST">
                            {% csrf_token %}

                            {{ form | crispy }}
                            <hr>
                            <a href="{% url 'home' %}">Ir al Home</a> | 
                            <a href="{% url 'registro' %}">Registrate</a>
                            <input type="submit" value="Ingresar" class="btn btn-success btn-sm" style="float:right;">
                        </form>
                        <a href="{% url 'social:begin' 'facebook' %}">continuar con facebook</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
